<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        body {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
    </style>
    <style>
        /* id 선택자 */
        #header {
            background-color: forestgreen;
            border: black 1px solid;
            height: 50px;
        }

        #nav {
            background-color: aquamarine;
            border: black 1px solid;
            height: 50px;
        }

        #middle {
            display: flex;
            justify-content: space-around;
        }

        #footer {
            background-color: beige;
            border: black 1px solid;
            height: 50px;
        }
    </style>
    <style>
        /* class 선택자 */
        .box {
            width: 50px;
            height: 50px;
            border: gray 3px solid;
        }

        .title {
            font-weight: bold;
            font-style: italic;
            font-size: 12px;
        }
    </style>
    <style>
        /* 타입 선택 */
        input[type=text] {
            background-color: forestgreen;
        }

        input[type=password] {
            background-color: darkcyan;
        }
        img[src$=png]{
            border: brown 3px solid;
        }
        img[src$=jpg]{
            border: orange 3px solid;
        }
        img[src$=gif]{
            border: blue 3px solid;
        }
    </style>
    <style>
        header>div>h1 {
            border: black 3px solid;
            background-color: yellowgreen;
        }

        header>div>ul>li {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- id 선택자 -->
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="middle">
        <div id="aside" class="box">aside</div>
        <div id="main" class="box">main</div>
    </div>
    <div id="footer">footer</div>
    <!-- class 선택자 -->
    <div class="box title">얍1</div>
    <div class="box">얍2</div>
    <div class="box title">얍3</div>
    <!-- 타입 선택자 -->
    <input type="text">
    <input type="password">
