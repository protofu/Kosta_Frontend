<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 바로 밑에 있는 h2 태그 선택 */
        h1+h3 {
            color: red;
        }
        h1~h2 {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <!-- 동위 선택자 -->
     <h1>header - 1</h1>
     <h3>header - 3</h3>
     <h2>header - 2</h2>
     <h2>header - 2</h2>
     <h2>header - 2</h2>
     <div>div - 1</div>
     <h2>header - 2</h2>
</body>
</html>
