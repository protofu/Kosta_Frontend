<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Input Tag</h1>
    <form action="">
        <input>
        <input type="text">
        <input type="submit" value="login">
        <input type="password" name="" id="" class="pass">
        <input type="reset" value="초기화 버튼">
        <div>
            <input type="checkbox" name="" id=""> 동의
        </div>
        <div>
            <input type="radio" name="gender" id="" checked>여기!
            <input type="radio" name="gender" id="">저기!
        </div>
        <div>
            <input type="file" name="" id="">
        </div>
        <div class="tarea">
            <textarea name="" id="">
        </textarea>
            <input type="hidden" name="">
        </div>
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="time" name="" id="">
        <input type="month" name="" id="">
        <input type="week" name="" id="">
        <input type="email" name="" id="">
        <input type="url" name="" id="">
        <input type="number" name="" id="">
        <input type="tel" name="" id="">
        <input type="range" name="" id="" min="0" max="100">

        <h1>SELECT TAG</h1>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>년
        <select name="status" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>월
    </form>
</body>

</html>
