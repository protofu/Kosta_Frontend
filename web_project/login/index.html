<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <container class="big-box">
        <h1 class="title-text">LOGIN</h1>
        <form action="" method="post">
            <div class="in-id">
                <input type="text" name="userid" placeholder="아이디" class="text-box">
            </div>
            <div>
                <input type="password" name="userpass" placeholder="비밀번호" class="text-box">
            </div>
            <div class="login">
                <input type="submit" value="로그인" class="btn">
                <input type="button" name="" id="" value="회원가입" class="btn">
            </div>
        </form>
    </container>

</body>

</html>
