<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        // 탐색 : selector, filter()
        // $(selector).filter(selector)
        // $(selector).filter(callback)
        $(document).ready(()=>{
            $('table tr').filter(':even').css('background-color', 'yellow');

            $('h2').css('background-color', 'violet').filter(':odd').css('color', 'green');
            $('h1').eq(3).css('background', 'brown');
            $('h1').first().css('background', 'green');
            $('h1').last().css('background', 'green');

            $('h3').filter((idx, item)=>{
                console.log(idx, item);
                return idx%3 == 0;
            }).css('color', 'blue');
        })
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <hr>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
    <h3>header - 3</h3>
    <h3>header - 4</h3>
    <h3>header - 5</h3>
    <h3>header - 6</h3>
    <hr>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
    <h1>header - 3</h1>
    <h1>header - 4</h1>
    <h1>header - 5</h1>
    <h1>header - 6</h1>
    <hr>
    <h2>header - 1</h2>
    <h2>header - 2</h2>
    <h2>header - 3</h2>
    <h2>header - 4</h2>
    <h2>header - 5</h2>
    <h2>header - 6</h2>


</body>

</html>
